<!DOCTYPE html>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;

    }
    footer{
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 2px;
        border: 1px solid #ddd;
        background: #f2f2f2;
        color: #70757a;
        font-size: 14px;
    }
    button{
        border: none;
        cursor: pointer;

    }

    main{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: flex-start;
        margin-top: 8rem;
    }
    .search-bar{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        height: 28px;
        width: 582px;
        margin-top: 40px;
        margin-bottom: 20px;
        border-radius: 30px;
        border: 1px solid #ddd;

    }
    .searchbtns{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;

    }
    .lang{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;

    }
    .sbutton{
        min-width: 54px;
        height: 34px;
        padding: 0 15px;
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 4px;
        color: #3c4043;
        font-family: arial,sans-serif;
        font-size: 14px;
        margin: 11px 4px;

    }
    .sbutton:hover{
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        color: #202124;
    }
    .search-bar:hover{
        box-shadow: 0 1px 6px 0 rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .search{
        height: 100%;
        width: 100%;
        border: transparent;
        outline: none;
        font-size: 16px;
        font-weight: 300;


    }

    .nav-btn{
        color: rgb(0, 0, 0);
        text-decoration: none;
        margin-right: 0.6rem;
        opacity: 1;
        font-weight: 400;


    }
    .nav-btn:hover{
        text-decoration: underline;
    }
    .nav{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-size: 0.8rem;
        opacity: 0.8;
        color: rgb(102, 99, 99);
        

    }
    .navbtn2{
        display: flex;
        height: 40px;
        width: 40px;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-right: 0.6rem;

    }
    .navbtn2:hover{
        background-color: grey;
    }
    .apps{
          background-image: url('https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
          width: 32px;
          height: 32px;
          background-color: transparent;
          background-position: -131px -37px;
          opacity: 0.6;
    }
    .img2{
        background: url('//www.gstatic.com/inputtools/images/tia.png') no-repeat center;
        height: 24px;
        width: 24px;
    }
    .img1{
        height: 30px;
        width: 30px;
        border: none;
        border-radius: 50%;
        
    }
    #link{
        color:blue;
    }
    .footerbtn{
        display: block;
        padding: 10px 0px 10px 30px;
        text-decoration: none;
        color: inherit;
        font-size: 14px;
    }
    .footerbtn:hover{
        text-decoration: underline;

    }
    .left, .right{
        display: flex;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .right{
         margin-right: 30px;
    }
    .location{
        
        position:absolute;
        bottom:48.4px;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 2px;
        border: 1px solid #ddd;
        background: #f2f2f2;
        color: #70757a;
        font-size: 14px;

    }
</style>
<html>
    <head>
        <title>Google</title>
    </head>
    <body>
        <nav class="nav">
            <a href="#" class="nav-btn">Gmail</a>
            <a href="#" class = "nav-btn">Images</a>
            <a href="#" class="navbtn2">
                <button class="apps"></button>
            </a>
            <a class="navbtn2" href="https://github.com/shawarma-man" target="_blank">
            <img class="img1" src="https://avatars.githubusercontent.com/u/87611022?s=400&v=4">
            </a>
     
        </nav>
        <main>
            <img src="icons/google-logo.png" alt="">
            <div class="search-bar">
                <img class= "search-icon" src="icons/google-search.png" alt="">
                <input class="search">
                <button class="img2">
                </button>

            </div>
            <div class="searchbtns">
                <button class="sbutton">Google Search</button>
                <button class="sbutton">I'm feeling lucky</button>
            </div>
            <div class="lang">
                <p>Google offered in <a class="nav-btn" id="link" href="#">English</a></p>
            </div>
        </main>
        <div class="location">
            <a href="#" class="footerbtn">Saudi Arabia</a>
        </div>
        <footer >
            <div class="left">
            <a href="#" class="footerbtn">About</a>
            <a href="#" class="footerbtn">Advertising</a>
            <a href="#" class="footerbtn">Business</a>
            <a href="#" class="footerbtn">How search works</a>
            </div>
            <div class="right">
                <a href="#" class="footerbtn">Privacy</a>
                <a href="#" class="footerbtn">Terms</a>
                <a href="#" class="footerbtn">Settings</a>
            </div>
        </footer>
    </body>
    
</html>
